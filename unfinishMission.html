<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/jquery-1.6.2.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh:{
					container:"#pullrefresh",
					down:{
						callback:pulldownRefresh
					}
				}
			});
			
			//下拉刷新的代码实现
			function pulldownRefresh(){
				setTimeout(function(){
					//清空原有数据
					var list = $("tr");
					for(var i=1;i<list.length;i++){
						list[i].remove();
					}
				
					//重新请求数据
					getDate();
					//结束刷新
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				},1500);
				
			}
			
			//ajax请求
			function getDate(){
				mui.ajax(
//					"http://192.168.0.112:8088/pbsproject/map/app_dispacher.action",//公司
					'http://192.168.191.1:8088/pbsproject/map/app_dispacher.action',//公司
//					"http://192.168.191.1:8088/pbsproject/map/app_dispacher.action",//宿舍
					{
					data:{
						
					},
					type:"post",
					dataType:"json",
					success:function(data){
						//关闭等待页面
						plus.nativeUI.closeWaiting();
						var list = data.rows;
						
						for(var i=0;i<list.length;i++){
							var rentId = list[i].rentId;
							var rentName = list[i].rentName;
							var handle = list[i].zt;
							var num = list[i].num;
							var finishTime = list[i].finishTime;
							var state;
							if(finishTime==null){
								state = "未完成";
								var str = "";
							    str+='<tr  style="height: 50px;">';
					    		str+='<td width="50px" align="center">'+rentName+'</td>';
					    		str+='<td width="50px" align="center">'+handle+'</td>';
					    		str+='<td width="50px" align="center">'+num+'</td>';
					    		str+='<td width="50px" align="center">'+state+'</td>';
					    		str+='<td width="80px" align="center">';
					    		str+='	<button class="mui-btn-blue" id="tofinish">去完成</button>';
					    		str+='</td>';
					    		str+='</tr>';
				    		
				    		//将str转化为jQuery对象
							var $tr = $(str);
							//将rentId绑定到元素
							$tr.data("rentId",rentId);
							$tr.data("rentName",rentName);
							$tr.data("handle",handle);
							$tr.data("num",num);
							//将对象添加到table后
							$("#unfinishMission").append($tr);
							}
						}
						
						//出现没有符合要求的数据可以呈现时的页面处理
						var list = $("tr");
						if(list.length < 2){
							//清空提示信息
							$("#message").remove();
							
							//添加提示信息
							var sdiv = "";
							    sdiv+='<div id="message">';
								sdiv+='		<p style="font-size: 20px;margin-top: 70px;" align="center">^_^……当前没有未完成任务啦~\(≧▽≦)/~啦啦啦……^_^</p>';
								sdiv+='</div>';
								
								var $div = $(sdiv);
								$(".mui-content").append($div);
						}
						
						//弹窗提醒
						plus.nativeUI.toast("加载任务列表成功！");
					},
					error:function(){
						//关闭等待页面
						plus.nativeUI.closeWaiting();
						//弹窗提醒
						plus.nativeUI.toast("加载任务列表失败！");
					}
				});
			}
			
			
			mui.plusReady(function(){
				plus.nativeUI.showWaiting("页面加载中，请稍候！")
				//ajax请求
				getDate();
				
				//点击完成按钮
				mui("#unfinishMission").on('tap','button',function(){
					var tr = $(this).parent().parent();
					var rentId = tr.data("rentId");
					var rentName = tr.data("rentName");
					var handle = tr.data("handle");
					var num = tr.data("num");
					
					//测试
					console.log("todayMission中的测试rentId:"+rentId);
					mui.openWindow({
						url:"tofinish.html",
						id:"tofinish",
						extras:{
							name:rentId+","+rentName+","+handle+","+num
						}
					});
				});
			});
		</script>
	</head>

	<body>
		<div id="pullrefresh" class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="mui-content">
				    <table id="unfinishMission" border="1" width="100%">
				    	<tr  style="height: 50px;background-color:#D8D8D8;">
				    		<td width="80px" align="center"><h4>站点</h4></td>
				    		<td width="30px" align="center"><h4>操作</h4></td>
				    		<td width="30px" align="center"><h4>数量</h4></td>
				    		<td width="50px" align="center"><h4>状态</h4></td>
				    		<td width="80px" align="center"><h4>备注</h4></td>
				    	</tr>
				    </table>
				</div>
			</div>
		</div>
	</body>
</html>

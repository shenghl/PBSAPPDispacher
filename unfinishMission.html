<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/jquery-1.6.2.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh:{
					container:"#pullrefresh",
					down:{
						callback:pulldownRefresh
					}
				}
			});
			
			//下拉刷新的代码实现
			function pulldownRefresh(){
				setTimeout(function(){
					//清空原有数据
					var list = $("li");
					for(var i=0;i<list.length;i++){
						list[i].remove();
					}
				
					//重新请求数据
					getDate();
					//结束刷新
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				},1500);
				
			}
			
			//ajax请求
			function getDate(){
				mui.ajax(
//					"http://192.168.0.112:8088/pbsproject/map/app_dispacher.action",//公司
//					'http://192.168.191.1:8088/pbsproject/map/app_dispacher.action',//公司
//					'http://192.168.2.114:8088/pbsproject/map/app_dispacher.action',//工大
					"http://192.168.191.1:8088/pbsproject/map/app_dispacher.action",//宿舍
					{
					data:{
						
					},
					type:"post",
					dataType:"json",
					success:function(data){
						
						var list = data.rows;
						
						for(var i=0;i<list.length;i++){
							var rentId = list[i].rentId;
							var rentName = list[i].rentName;
							var handle = list[i].zt;
							var num = list[i].num;
							var finishTime = list[i].finishTime;
							var state;
							if(finishTime==null){
								state = "未完成";
								var sli = '';	
						    	 	sli+='	<li class="mui-table-view-cell mui-media">';
								    sli+='    <a href="javascript:;">';
								    sli+='        <div class="mui-media-body" style="color: red">';
								    sli+=     rentName    ;
								    sli+='            <p class="mui-ellipsis" >'+handle+"&nbsp;&nbsp;&nbsp;&nbsp;"+num+"辆&nbsp;&nbsp;&nbsp;&nbsp;"+state+'</p>';
								    sli+='        </div>';
								    sli+='    </a>';
								    sli+='</li>';
						    	
					    		//将str字段转化为jQuery的tr对象
								var $li = $(sli);
								//将rentId等绑定到元素中
								$li.data("rentId",rentId);
								$li.data("rentName",rentName);
								$li.data("handle",handle);
								$li.data("num",num);
								
								//将元素添加到table后
								$("#unfinishMission").append($li);
							}
						}
						
						//出现没有符合要求的数据可以呈现时的页面处理
						var list = $("li");
						if(list.length == 0){
							//清空提示信息
							$("#message").remove();
							
							//添加提示信息
							var sdiv = "";
							    sdiv+='<div id="message">';
								sdiv+='		<p style="font-size: 20px;margin-top: 70px;" align="center">^_^……当前没有未完成任务啦~\(≧▽≦)/~啦啦啦……^_^</p>';
								sdiv+='</div>';
								
								var $div = $(sdiv);
								$(".mui-table-view").append($div);
						}
						
						//关闭等待页面
						plus.nativeUI.closeWaiting();
						//弹窗提醒
						plus.nativeUI.toast("加载任务列表成功！");
					},
					error:function(){
						//关闭等待页面
						plus.nativeUI.closeWaiting();
						//弹窗提醒
						plus.nativeUI.toast("加载任务列表失败！");
					}
				});
			}
			
			
			mui.plusReady(function(){
				plus.nativeUI.showWaiting("页面加载中，请稍候！")
				//ajax请求
				getDate();
				
				//点击完成按钮
				mui("#unfinishMission").on('tap','button',function(){
					var tr = $(this).parent().parent();
					var rentId = tr.data("rentId");
					var rentName = tr.data("rentName");
					var handle = tr.data("handle");
					var num = tr.data("num");
					
					//测试
					console.log("todayMission中的测试rentId:"+rentId);
					mui.openWindow({
						url:"tofinish.html",
						id:"tofinish",
						extras:{
							name:rentId+","+rentName+","+handle+","+num
						}
					});
				});
			});
		</script>
	</head>

	<body>
		<div id="pullrefresh" class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--<div class="mui-content">-->
				    <ul class="mui-table-view" id="unfinishMission">
					    <!--<li class="mui-table-view-cell mui-media">
					        <a href="javascript:;">
					            <div class="mui-media-body" >
					                幸福
					                <p class="mui-ellipsis" >能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
					            </div>
					        </a>
					    </li>-->
				    
					</ul>
				<!--</div>-->
			</div>
		</div>
	</body>
</html>

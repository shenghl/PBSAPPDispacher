<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.11.1.js"></script>
		<script src="js/url.js"></script>
		<style>
			input{
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			mui.init()
//			console.log("tofinish中："+localStorage.getItem("account"))
			mui.plusReady(function(){
				//添加等待页面，改善用户体验
				plus.nativeUI.showWaiting("页面加载中，请稍候！")
				
				//获取todayMission.html页面传过来的数据
				var data = plus.webview.currentWebview();
				//站点数据
				var mission_data = data.name;
				console.log("今日任务传过来的的rentId:"+mission_data)
				
				//获取参数
				var array = mission_data.split(",");
				var rentId = array[0];
				var rentName = array[1];
				var handle = array[2];
				var num = array[3];
				
				//添加任务列表
				var str = "";
				    str+='<tr style="height: 50px;">';
		    		str+='<td width="50px" align="center">'+rentName+'</td>';
		    		str+='<td width="20px" align="center">'+handle+'</td>';
		    		str+='<td width="20px" align="center">'+num+'</td>';
		    		str+='</tr>';
		    		//将str字段转化为jQuery的tr对象
					var $tr = $(str);
					//将rentId绑定到元素中
					$tr.data("rentId",rentId);
					//将元素添加到table后
					$("#mission").append($tr);

			
					//加载addBike列表	
					var tr = $(this).parent().parent();
					
					//测试rentId
					console.log("addBike中的rentId:"+rentId)
					//添加任务表格
					for(var i=1;i<=num;i++){
						var str = "";
						    str+='<tr style="height: 50px;">';
				    		str+='	<td width="30px" align="center">'+i+'</td>';
				    		str+='	<td width="80px" align="center">';
				    		str+='		<input type="text" style="width:100%;height:100%;margin: 0;padding: 0;border: hidden;" placeholder="手动输入编号"/>';
				    		str+='	</td>'; 
				    		str+='	<td width="20px" align="center">';
				    		str+='		<button class="mui-btn-blue" id="btnScan">扫码添加</button>';
				    		str+='	</td>';
				    		str+='</tr>';
			    		//将str字段转化为jQuery的tr对象
						var $tr = $(str);
						//将元素添加到table后
						$("#addBike").append($tr);
					}
					//关闭等待页面
					plus.nativeUI.closeWaiting();
					//弹窗提示
					plus.nativeUI.toast("列表加载成功");
					
					
				//扫描添加车辆信息
				mui("#addBike").on('tap','button',function(){
					plus.nativeUI.toast("扫描");
					
					//获取文本框
					var text = $(this).parent().prev().find("input").val();
					console.log("扫描时获取文本框:"+text)
					
					//调用相机
						
					
					
					
				});
					
					
				
					
					
				//提交按钮处理
				var btnSubmit = document.getElementById("BtnSubmit");
				btnSubmit.addEventListener('tap',function(){
//					plus.nativeUI.toast("点了提交按钮")
					
					//获取addBike表格中的所有tr元素					
					var text = $("#addBike").find("tr");
					//获得所有tr元素的数目
					var tr_num = text.length;
					console.log("编码："+text.length);

					//for循环遍历
					for(var i=1;i<tr_num;i++){
						//获取每个tr元素的文本框内容
						var text_value = text.eq(i).find("td").eq(1).find("input").val();
						console.log("tofinish页面中文本框内容:"+text_value);
						
						//判断输入框是否为空
						if(text_value == null || text_value == "" ){
							plus.nativeUI.toast("请添加所有车辆信息！");
							return;
						}
					}
					
					var user = localStorage.getItem("account");
					//等待页面，增加用户体验
					plus.nativeUI.showWaiting("任务提交中，请稍候……");
					console.log("提交按钮里面的rentId："+rentId+"："+user)
					//发送ajax请求					
					mui.ajax(
						url+'app_finishMission.action',
						{
						data:{
							rentId:rentId,
							operator:user
						},
						type:"post",
						dataType:"json",
						timeout:10000,
						success:function(data){
							//关闭等待页面
							plus.nativeUI.closeWaiting();
							if(data.resultInfo.type==1){
								plus.nativeUI.toast("任务提交成功！");
								
								//调转到未完成任务页面
								mui.openWindow({
									url:"unfinishMission_main.html",
									id:"unfinishMission_main"
								})
								
								
//								window.location.href = "unfinishMission_main.html";
								
							}
						},
						error:function(){
							plus.nativeUI.toast("提交失败，稍后再试吧！");
						}
					})
					
					
				
					
				});
			});

		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">任务进行中</h1>
		</header>
		<div class="mui-content">
		    <table id="mission" border="1" width="100%">
		    	<tr  style="height: 50px;background-color:#D8D8D8;">
		    		<td width="80px" align="center"><h4>站点</h4></td>
		    		<td width="30px" align="center"><h4>操作</h4></td>
		    		<td width="30px" align="center"><h4>数量</h4></td>
		    		
		    		<!--<td width="80px" align="center">
		    		<input type="text" style="width:100%; height:100%;margin:0px;padding:0px;border: hidden;" placeholder="手动输入编号"/>
		    		</td>-->
		    		<!--<td width="30px" align="center">操作方式</td>-->
		    		<!--<td width="30px" align="center">操作方式</td>-->
		    	</tr>
		    </table>
		</div>
		
		<div class="addBike" style="margin-top: 20px;">
			<table id="addBike" border="1" width="100%">
		    	<tr id="addBike_tr" style="height: 50px;background-color:#D8D8D8;">
		    		<td width="30px" align="center"><h4>序号</h4></td>
		    		<td width="80px" align="center"><h4>车辆编号</h4></td>
		    		<td width="20px" align="center"><h4>扫码添加</h4></td>
		    	</tr>
		    </table>
		</div>
		
		<div style="margin-top: 20px;">
			<button class="mui-btn-block mui-btn-blue" id="BtnSubmit">提交</button>
		</div>
	</body>

</html>

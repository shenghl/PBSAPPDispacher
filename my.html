<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.6.2.min.js"></script>
		<script src="js/url.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function(){
				//获取登录用户信息
				var name = localStorage.getItem("account");
				console.log(name)
				//显示登录的账户信息
				$("#myName").html(name);
				
				
			//调度记录
			document.getElementById('btnMyOrder').addEventListener('tap',function(){
//				mui.alert("===记录===")
				mui.openWindow({
					url:"dispacher_recode_main.html",
					id:"dispacher_recode_main",
					show:{
						duration:300
					}
				});
			});
			
			//修改密码
			document.getElementById('btnChangePWD').addEventListener('tap',function(){
//					mui.alert("===修改密码===")
					mui.openWindow({
					url:"change_pwd.html",
					id:"change_pwd",
					show:{
						duration:300
						}
					});
				});	
				
				
				
			//车辆信息
			document.getElementById('btnCar').addEventListener('tap',function(){
//					mui.alert("===车辆信息===")
					mui.openWindow({
					url:"car.html",
					id:"car",
					show:{
						duration:300
						}
					});
			});	
				








		//退出操作******************
		document.getElementById('btnLoginOut').addEventListener('tap', function() {
			if (mui.os.ios) {
				app.setState({});
				mui.openWindow({
					url: 'login.html',
					id: 'login',
					show: {
						aniShow: 'pop-in'
					},
					waiting: {
						autoShow: false
					}
				});
				return;
			}
			var btnArray = [{
				title: "注销当前账号"
			}, {
				title: "直接关闭应用"
			}];
			plus.nativeUI.actionSheet({
				cancel: "取消",
				buttons: btnArray
			}, function(event) {
				var index = event.index;
				switch (index) {
					case 1:
						//注销账号
//						app.setState({});
						/*
						 * 注意：
						 * 1、因本示例应用启动页就是登录页面，因此注册成功后，直接显示登录页即可；
						 * 2、如果真实案例中，启动页不是登录页，则需修改，使用mui.openWindow打开真实的登录页面
						 */
//						plus.webview.getLaunchWebview().show("pop-in");
						//若启动页不是登录页，则需通过如下方式打开登录页
						mui.openWindow({
							url: 'login.html',
							id: 'login',
							show: {
								aniShow: 'pop-in'
							}
						});
						break;
					case 2:
						plus.runtime.quit();
						break;
				}
			});
		}, false);	
				
				
				
				
		});
		</script>
	</head>
		<header class="mui-bar mui-bar-nav">
			<!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
			<h1 class="mui-title">我的</h1>
		</header>
		<div class="mui-content">
		    <ul class="mui-table-view">
		    	<li class="mui-table-view-cell mui-media" id="head">
		    		<a href="#">
		    			<img class="mui-media-object mui-pull-left" id="head_img" src="images/touxiang.jpg" />
		    			<div class="mui-media-body">
		    				<span id="myName"></span>
		    				<p id="clicks" style="height: 30px;">系统调度身份</p>
		    			</div>
		    		</a>
		    	</li>
		    </ul>
		    <ul class="mui-table-view" style="margin-top: 15px;font-size: 16px;">
		    	<li class="mui-table-view-cell" style="align-content: center;" >
		    		<a class="mui-navigate-right" id="btnMyOrder" style="height: 60px;">
		    			<span class="mui-icon mui-icon-bars"></span> 调度记录
		    		</a>
		    	</li>
		    </ul>
		    
		    <ul class="mui-table-view" style="margin-top: 15px;font-size: 16px;">
		    	<li class="mui-table-view-cell" style="align-content: center;">
		    		<a class="mui-navigate-right" id="btnChangePWD" style="height:60px;" >
		    			<span class="mui-icon mui-icon-locked"></span>    修改密码
		    		</a>
		    	</li>
		    	
		    	<li class="mui-table-view-cell" style="align-content: center;">
		    		<a class="mui-navigate-right" id="btnCar" style="height:60px;" >
		    			<span class="mui-icon mui-icon-paperplane"></span>    车辆信息
		    		</a>
		    	</li>
		    </ul>
		    
		     <ul class="mui-table-view" style="margin-top: 25px;font-size: 16px;">
		    	<li class="mui-table-view">
		    		<a class="mui-navbar-inner" id="btnLoginOut" >
		    			<button class="mui-btn-block mui-btn-danger">退出登录</button>
		    		</a>
		    	</li>
		    </ul>
		</div>
	<body>
		
	</body>

</html>
